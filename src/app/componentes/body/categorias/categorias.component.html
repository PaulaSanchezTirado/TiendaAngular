<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <table class="table table-striped table-hover">
        <tbody>
            <tr *ngFor="let c of listado"> 
                <th scope="row">{{c.id_categoria}}</th>
                <td>{{c.cat_nombre}}</td>
                <td>{{c.cat_descripcion}}</td>
                <td>
                    <button type="button" class="btn btn-danger"><span class="material-symbols-outlined">
                        delete
                        </span></button>
                    <button type="button" class="btn btn-primary"><span class="material-symbols-outlined">
                        edit
                        </span></button>
                </td>

            </tr>
        </tbody>
    </table>
</body>
